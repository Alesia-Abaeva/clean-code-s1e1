<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <label class="section__title label__add-item" for="new-task">Add Item</label>
        <div class="add-item__container">
          <input id="new-task" class="add-item__input" type="text">
          <button class="add-item__button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="todo__item">
            <input type="checkbox" class="todo__checkbox">
            <label class="todo__label">Pay Bills</label>
            <input type="text" class="todo__text">
            <button class="todo__button-edit">Edit</button>
            <button class="todo__button-delete">
              <img class="button-delete__icon" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
          <li class="todo__item todo__edit-mode">
            <input type="checkbox" class="todo__checkbox">
            <label class="todo__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__text">
            <button class="todo__button-edit">Save</button>
            <button class="todo__button-delete">
              <img class="button-delete__icon" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="list todo-list_completed" id="completed-tasks">
          <li class="todo__item">
            <input type="checkbox" class="todo__checkbox" checked>
            <label class="todo__label">See the Doctor</label>
            <input type="text" class="todo__text">
            <button class="todo__button-edit">Edit</button>
            <button class="todo__button-delete">
              <img class="button-delete__icon" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
