<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="more_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-item">
        <label class="label label-add" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input input-text" type="text">
          <button class="button button-add">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input type="checkbox" class="input input-checkbox">
            <label class="task label-item">Pay Bills</label>
            <input type="text" class="task input input-text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="button-icon" src="./remove.svg" alt="Remove icon"></button>
          </li>
          <li class="edit-mode list-item">
            <input type="checkbox" class="input input-checkbox">
            <label class="task label-item">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input input-text">
            <button class="button edit">Save</button>
            <button class="button delete"><img class="button-icon" src="./remove.svg" alt="Remove icon"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" class="input input-checkbox" checked>
            <label class="task label-item">See the Doctor</label>
            <input type="text" class="task input input-text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="button-icon" src="./remove.svg" alt="Remove icon"></button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
